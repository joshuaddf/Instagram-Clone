<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <form>
          <h1>Instagram</h1>

          <input
            type="text"
            placeholder="Phone number, username or email address"
          />
          <input class="pass-show" type="password" placeholder="Password" />
          <small class="show">show</small>

          <button class="submit" type="submit">Log In</button>

          <small class="small">OR</small>

          <div class="options">
            <div class="facebook">
              <i class="fa-brands fa-facebook"></i>
              <p class="para">Log in with Facebook</p>
            </div>
            <a class="reset" href="#">Forgotten your password?</a>
          </div>
        </form>

        <div class="sign-up">
          <div class="sign">
            <p>Don't have an account?</p>
            <a href="#">Sign up</a>
          </div>
        </div>

        <div class="stores">
          <p>Get the app.</p>

          <div class="mobile-stores">
            <div class="app-store">
              <i class="fa-brands fa-apple"></i>

              <div class="small-h">
                <small>Download on the</small>
                <h5>App Store</h5>
              </div>
            </div>

            <div class="google-play">
              <i class="fa-brands fa-google-play"></i>

              <div class="small-s">
                  <small>Get it on the</small>
                  <h5>Google Play</h5>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
